<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器状态 - srv.mcpcc.fun:25566</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
        }
        #server-info, #player-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 80%;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Minecraft 服务器状态</h1>
    <h2>服务器: srv.mcpcc.fun:25566</h2>
    
    <div id="status">正在检查服务器状态...</div>
    <div id="server-info"></div>
    <div id="player-list"></div>

    <script>
        async function checkServerStatus() {
            const serverAddress = 'srv.mcpcc.fun:25566';

            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
                const data = await response.json();

                const statusDiv = document.getElementById('status');
                const serverInfoDiv = document.getElementById('server-info');
                const playerListDiv = document.getElementById('player-list');

                if (data.online) {
                    // 显示服务器在线状态
                    statusDiv.innerHTML = `<span style="color: green;">服务器在线</span>`;

                    // 显示详细服务器信息
                    serverInfoDiv.innerHTML = `
                        <strong>服务器消息 (MOTD):</strong> ${data.motd.clean.join('<br>')}<br>
                        <strong>版本:</strong> ${data.version}<br>
                        <strong>协议版本:</strong> ${data.protocol}<br>
                        <strong>主机名:</strong> ${data.hostname}<br>
                        <strong>端口:</strong> ${data.port}<br>
                        <strong>软件:</strong> ${data.software ? data.software : 'N/A'}<br>
                        <strong>在线玩家:</strong> ${data.players.online}/${data.players.max}<br>
                        <strong>Ping 值:</strong> ${data.debug.ping} 毫秒<br>
                        <strong>IP 地址:</strong> ${serverAddress}<br>
                        <strong>服务器运行时间:</strong> ${data.debug.cachetime} 秒<br>
                    `;

                    // 显示在线玩家列表
                    if (data.players.online > 0 && data.players.list) {
                        playerListDiv.innerHTML = `<strong>当前在线玩家 (${data.players.online}):</strong><br>` + data.players.list.join(', ');
                    } else {
                        playerListDiv.innerHTML = `<strong>当前在线玩家:</strong> 目前没有玩家在线。`;
                    }
                } else {
                    // 服务器离线处理
                    statusDiv.innerHTML = '<span style="color: red;">服务器离线</span>';
                    serverInfoDiv.innerHTML = '';
                    playerListDiv.innerHTML = '';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '<span style="color: red;">获取服务器状态时出错。请稍后再试。</span>';
                console.error('Error:', error);
            }
        }

        // 页面加载时自动检查服务器状态
        checkServerStatus();
    </script>
</body>
</html>
