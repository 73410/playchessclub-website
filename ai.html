<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI 聊天机器人</title>
  <!-- 引入 CSS 文件 -->
  <link rel="stylesheet" href="static/css/ai.css">
  <!-- 引入 Google 字体 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <!-- 引入 marked.js 和 DOMPurify -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="model-dropdown">
      <button id="dropdown-btn" class="dropdown-btn">
        GPT-4o <span class="arrow"></span>
      </button>
      <div id="model-dropdown-content" class="dropdown-content hidden">
        <div class="model-option" data-model="gpt-4o">
          <div class="model-title">GPT-4o</div>
          <div class="model-description">适合处理复杂任务</div>
        </div>
        <div class="model-option" data-model="gpt-4o-mini">
          <div class="model-title">gpt-4o-mini</div>
          <div class="model-description">推理速度更快</div>
        </div>
      </div>
    </div>

    <!-- 清除会话按钮 -->
    <button id="clear-btn" class="clear-btn">清除会话</button>

    <div id="chat-box" class="chat-box">
      <div id="messages" class="messages"></div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="请输入您的消息..." autofocus>
      <button id="send-btn">发送</button>
    </div>

    <div id="loading" class="loading hidden"> 
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- 引入 JavaScript 文件 -->
  <script src="static/js/ai.js"></script>
</body>
</html>
